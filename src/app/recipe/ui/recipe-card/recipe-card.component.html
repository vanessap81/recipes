@if(recipe(); as recipe) {
    <section class="recipe" (click)="clickEvent.emit(recipe.id)">
        <div>
            <img [src]="recipe.imagePath" [alt]="recipe.name">
        </div>
        <div>
            <small>{{ recipe.categoryIds | categoryName: categories() }}</small>
            <h3 [appNewRecipeBadge]="recipe.new">{{ recipe.name }}</h3>
            <p>{{ recipe.description }}</p>
        </div>
    </section>
}
